<!DOCTYPE html>

<style type="text/css">
h4 {
	color: violet;
	font-family:Minimal;
	font-size: 20px;
} 
.dropbtn {
    background-color: transparent;
	border-size: 20px;
	border-color: white;
    color: white;
    font-size: 16px;
	font-family: Minimal;
    cursor: pointer;
	
}

.dropdown {
	margin-top: 30px;
    position: relative;
	float: left;
	margin-left: 50px;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    z-index: 1;
}

.dropdown-content a {
    color: black;
	font-family: Minimal;
	font-size: 15px;
	font-weight: bold;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
	
}

.dropdown-content a:hover {background-color: pink}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: white;
}
.thumbnail:hover {
    position:relative;
    top:-25px;
    left:-35px;
    width:500px;
    height:auto;
    z-index:999;
	-webkit-transition: width 2s linear 1s;
	transition: width 2s linear 2s;
}
</style>
