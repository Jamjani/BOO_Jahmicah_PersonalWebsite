<!DOCTYPE html>
<html>
<style type="text/css">
.dropbtn {
    background-color: transparent;
	border-size: 20px;
	border-color: violet;
    color: white;
    font-size: 16px;
	font-family: Minimal;
    cursor: pointer;
	
}

.dropdown {
	margin-top: 30px;
    position: relative;
	float: left;
	margin-left: 50px;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    z-index: 1;
}

.dropdown-content a {
    color: black;
	font-family: Minimal;
	font-size: 15px;
	font-weight: bold;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
	
}

.dropdown-content a:hover {background-color: pink}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: white;
}
.container {
  position: relative;
   border-radius: 25px;
  width: 60%;
  margin-left: 100px;
}
.container:hover .overlay {
  width: 100%;
}
.image {
  display: block;
  border: 5px solid white;
  border-radius: 50px;
  width: 360px;
  height: 450px;
  margin-top: 100px;
}
.table1 {
	float: left;
	margin-left: 50px;
}
</style>
<body>
<body background="vin.png">
<div class="dropdown">
  <button class="dropbtn"> ==== </button>
  <div class="dropdown-content">
    <a href="home.html">Home</a>
    <a href="blog.html">Blog</a>
    <a href="aboutCats.html">Gallery of Cats</a>
  </div>
</div>
<center> 
<div class="container">
<img src="whut.png" class="image">
</div>
</center>
<div class="table1">
<tr> <td>
<img src="a.jpg">
</td>
</tr>
</div>
</body>
</html>
