<!DOCTYPE html>

<style type="text/css">
.dropbtn {
    background-color: transparent;
	border-size: 20px;
	border-color: violet;
    color: white;
    font-size: 16px;
	font-family: Minimal;
    cursor: pointer;
	
}

.dropdown {
	margin-top: 30px;
    position: relative;
	float: left;
	margin-left: 50px;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    z-index: 1;
}

.dropdown-content a {
    color: black;
	font-family: Minimal;
	font-size: 15px;
	font-weight: bold;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
	
}

.dropdown-content a:hover {background-color: pink}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: white;
}
.cont {
  position: relative;
  border-radius: 25px;
  width: 60%;
  clear: left;
  margin-left: 120px;
}
.image1 {
  display: block;
  border: 5px solid white;
  border-radius: 50px;
  width: 360px;
  height: 450px;
  margin-top: 100px;
  clear: left;
}
.container {
  position: relative;
   border-radius: 25px;
  width: 60%;
  margin-left: 100px;
}

.image {
  display: block;
  border: 2px solid white;
  border-radius: 25px;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: white;
  border-radius: 25px;
  overflow: hidden;
  width: 0;
  height: 100%;
  transition: .5s ease;
}

.container:hover .overlay {
  width: 100%;
}

.text {
  white-space: nowrap; 
  color: white;
  font-size: 20px;
  position: absolute;
  overflow: hidden;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}

.ports {
